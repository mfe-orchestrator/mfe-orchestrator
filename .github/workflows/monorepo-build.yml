name: ğŸ—ï¸ Monorepo Build & Test

permissions:
  contents: read

on:
  workflow_call:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.11.1"
          cache-dependency-path: "./pnpm-lock.yaml"
          cache: "pnpm"

      # - name: ğŸ’¾ Cache node_modules
      #   id: cache-node-modules
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       **/node_modules
      #       **/.pnpm-store
      #     key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-modules-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸ’¾ Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # - name: ğŸ” Lint & Format Check
      #   run: |
      #     pnpm lint
      #     pnpm typecheck

      - name: ğŸ”¨ Build All Packages
        run: pnpm build

      # - name: ğŸ§ª Run Tests
      #   run: pnpm test

      - name: ğŸ“¤ Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist

      - name: ğŸ“¤ Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
