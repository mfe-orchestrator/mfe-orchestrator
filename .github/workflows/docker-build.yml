name: Docker Build

on:
  push:
    branches: [main, develop]
    tags: ['*']

jobs:
  backend-build:
    uses: ./.github/workflows/backend-build.yml
    secrets: inherit

  frontend-build:
    uses: ./.github/workflows/frontend-build.yml
    secrets: inherit

  docker-build:
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Backend Build
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: backend/dist
    
    - name: Download Frontend Build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Docker Image
      run: |
        docker build -t microfrontend-orchestrator-hub:latest -f Dockerfile .
        docker tag microfrontend-orchestrator-hub:latest microfrontend-orchestrator-hub:${{ github.sha }}
        docker push microfrontend-orchestrator-hub:latest
        docker push microfrontend-orchestrator-hub:${{ github.sha }}
